<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

    <title>Register Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="container" style="width: 700px;">
    <div class="card">
        <div class="container" style="width : 600px;">
            <fieldset>
                <legend><h1>User Information</h1></legend>
                <form action="#" th:action="@{/register}" th:object="${user}" method="post" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" id="firstname" First Name="firstname" required="true">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" id="lastname" First Name="lastname" required="true">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" First Name="username" required="true">
                    </div>
                    <div class="form-group">
                        <label for="birthdate">Birthdate</label>
                        <input type="date" class="form-control" id="birthdate" pattern="yyyy-MM-dd" First Name="birthdate" style="width: 250px;" required="true">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select th:field="*{gender}" id="gender" name="gender" style="width: 150px;" class="form-control">
                            <option value="">None</option>
                            <option th:value="'M'" th:text="M">M</option>
                            <option th:value="'F'" th:text="F">F</option>
                            <option th:value="'X'" th:text="X">X</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" Name="email"  required="true">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" Name="phone" required="true">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" Name="address" required="true">
                    </div>
                    <div class="form-group">
                        <label for="zipCode">Zip Code </label>
                        <input type="text" class="form-control" id="zipCode" Name="zipCode" style="width : 100px" required="true">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" Name="city" style="width : 200px" required="true">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" Name="password" required="true">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword"  Name="confirmPassword" required="true" >
                    </div>
                    <div class="form-group" >
                        <label for="role">Role</label>
                        <select th:field="*{role}" id="role" style="width: 150px;" class="form-control">
                            <option value="">None</option>
                            <option th:value="'USER'" th:text="USER">USER</option>
                            <option th:value="'ADMIN'" th:text="ADMIN">ADMIN</option>
                        </select>
                    </div>
                    <hr>
                    <div class="form-group">
                        <center>
                            <button class="btn btn-primary" type="submit">Submit</button>
                            <a class="btn btn-primary active" href="/login">Cancel</a>
                        </center>
                    </div>
                </form>
            </fieldset>
        </div>
    </div>

</div>
</body>
</html>
