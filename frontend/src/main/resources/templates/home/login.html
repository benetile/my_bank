<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="container" style="width: 500px;">
    <div class="card">
        <form th:method="POST" th:action="@{/login}">
            <div class="container" style="width: 350px;">
                <div class="border rounded m-3">
                    <h3>Sign in to Account</h3>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid email or password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control input-lg" id="email" First Name="email" placeholder="Email" autofocus="true" required="true">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control input-lg" id="password" First Name="password" placeholder="Password" autofocus="true" required="true">
                    </div>
                    <p>
                        <input type="checkbox" name="remember-me" />&nbsp;Remember Me
                    </p>
                    <p><a href="#" id="forgot">Forgot Password?</a></p>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
                    <h4 class="text-center"> <a th:href="@{/register}">Create an account</a></h4>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
